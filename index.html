<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Welcome To The From Validation By javascript</h1>
    <form action="/app.php" name="myForm" onsubmit=" return validateForm() " method="post">

        <div class="formdesign" id="name">

            Name: <input type="text" name="fname" required> <b><span class="formerror"></span></b>  </span>

        </div>

        <div class="formdesign" id="email">

            Email: <input type="email" name="femail" required><b><span class="formerror"></span></b>  </span>

        </div>

        <div class="formdesign" id="phone">

            Phone: <input type="phone" name="fphone" required> <b><span class="formerror"></span></b> </span>

        </div>

        <div class="formdesign" id="pass">

            PassWord: <input type="password" name="fpass" required><b><span class="formerror"> </span>
            </b> 
        </div>

        <div class="formdesign" id="cpass">

            ConfirmPassWord: <input type="password" name="fcpass" required> <b><span class="formerror"> </span></b>

        </div>

        <input class="btn " type="submit" value="Submit">




    </form>




    <script src="app.js"></script>
</body>

</html>
